schema: "server/src/schema.ts"
documents: "{,!(node_modules)/**/}*.graphql"
generates:
  server/src/generated/graphql.d.ts:
    plugins:
      - "typescript"
  common/src/generated/graphql.ts:
    plugins:
      - "typescript-react-apollo"
      - "typescript-operations"
      - "typescript"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
